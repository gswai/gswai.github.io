---
layout: default
permalink: /articles

---

<section class="hero is-primary is-small">
  <div class="hero-body">
    <div class="container" id="articles">
      <h1 class="title has-text-centered">
        Articles
      </h1>

      <div class="columns is-multiline is-mobile">
        {% for post in site.data.articles %}
        <div class="column is-one-third-desktop is-half-mobile ">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by2">
                <a href="{{ post.medium_url }}">
                  <img src="/assets/images/posts/{{ post.image_post }}" alt="Placeholder image">
                </a>
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="/assets/images/posts/{{ post.image_author }}" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <a class="content" href="{{ post.medium_url }}"><strong>{{ post.author }}</strong></a> <br>
                  <p class="content">{{ post.date | date: "%b %-d, %Y" }}</p>
                </div>
              </div>

              <div class="content">
                {{ post.title }}
                <br>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>


    </div>
  </div>
</section>
